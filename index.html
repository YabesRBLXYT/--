<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .link-item {
            margin: 10px 0;
        }
        .link-item a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Link</h1>
        <div id="linkList"></div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const linkListElement = document.getElementById('linkList');
                data.forEach(item => {
                    const linkItem = document.createElement('div');
                    linkItem.classList.add('link-item');
                    linkItem.innerHTML = `<a href="link.html?id=${item.id}">${item.name}</a>`;
                    linkListElement.appendChild(linkItem);
                });
            });
    </script>
</body>
</html>
