<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        .button {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Destination Information</h1>
        <p id="destinationName">Loading...</p>
        <a id="destinationLink" class="button" href="#">Go to destination</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const destinationId = urlParams.get('id'); // Get ID from URL

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const destination = data[destinationId];
                    if (destination) {
                        // Update page with destination info
                        document.getElementById('destinationName').textContent = destination.name;
                        document.getElementById('destinationLink').href = destination.url;
                    } else {
                        document.getElementById('destinationName').textContent = 'Link not found.';
                    }
                });
        });
    </script>
</body>
  </html>
